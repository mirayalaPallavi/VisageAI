apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-pipeline
  namespace: club-project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: image-pipeline
  template:
    metadata:
      labels:
        app: image-pipeline
    spec:
      containers:
      - name: image-pipeline
        image: club-project/image-pipeline:latest
        ports:
        - containerPort: 8002
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: EMBEDDING_SERVICE_URL
          value: "http://embedding-service:8005"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: image-pipeline
  namespace: club-project
spec:
  selector:
    app: image-pipeline
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
