apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-service
  namespace: club-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: template-service
  template:
    metadata:
      labels:
        app: template-service
    spec:
      containers:
      - name: template-service
        image: club-project/template-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "postgresql://club_user:$(POSTGRES_PASSWORD)@postgres:5432/club_project"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: ENVIRONMENT
          value: "production"
        envFrom:
        - secretRef:
            name: postgres-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: template-service
  namespace: club-project
spec:
  selector:
    app: template-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
