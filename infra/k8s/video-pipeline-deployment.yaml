apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-pipeline
  namespace: club-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-pipeline
  template:
    metadata:
      labels:
        app: video-pipeline
    spec:
      containers:
      - name: video-pipeline
        image: club-project/video-pipeline:latest
        ports:
        - containerPort: 8003
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-pipeline-worker
  namespace: club-project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: video-pipeline-worker
  template:
    metadata:
      labels:
        app: video-pipeline-worker
    spec:
      containers:
      - name: video-pipeline-worker
        image: club-project/video-pipeline:latest
        command: ["celery", "-A", "tasks", "worker", "--loglevel=info"]
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: video-pipeline
  namespace: club-project
spec:
  selector:
    app: video-pipeline
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
